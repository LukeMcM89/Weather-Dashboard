<!DOCTYPE html>

<html>

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Weather Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <meta name="viewport" content="width=devicee-width, intial-scale=1">
        <link rel="stylesheet" href="assets/style.css">


<body>
        <div class="container">
                <div class="row">
                        <div class="col-sm-12 text-center header">
                                <h1>Weather</h1>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-3">
                                <h1>Locations</h1>
                                <form class="form-inline">
                                        <div id="searchGroup" class="input-group">
                                                <input id="txtCity" class="form-control" type="text" placeholder="City">
                                                <div class="input-group-append">
                                                        <button id="btnSearch" class="btn btn-primary" type="submit"><i
                                                                        class="fa fa-search"></i></button>
                                                </div>
                                        </div>
                                </form>
                                <div class="card">
                                        <div class="card-body">
                                                <ul id="HistoryList" class="location-lst">
                                                </ul>
                                        </div>

                                </div>
                        </div>
                        <div class="col-md-9">
                                <div class="card">
                                        <div id="cardHeader" class="card-header">

                                        </div>
                                        <div class="card-body">

                                                <ul class="list-group list-group-flush">
                                                        <li id="item-Temp" class="list-group-item">Tempature: 90.9
                                                                &#176;F</li>
                                                        <li id="item-Humidty" class="list-group-item">Humidty: 41%</li>
                                                        <li id="item-Wind" class="list-group-item">Wind Speed: 90 MPH
                                                        </li>
                                                        <li id="item-UV" class="list-group-item">UV Index: <span
                                                                        id="uvIndex" class="uvIndex">9.49</span></li>

                                                </ul>
                                        </div>
                                </div>

                                <div class="row">
                                        <div class="col-md p-1">
                                                <div class="card">
                                                        <div id="day-1-header" class="card-header">
                                                                DAY 1
                                                        </div>
                                                        <div class="card-body day-Card-Body text-center">
                                                                <i id="day-1-Icon" class="wi day-sunny"></i>
                                                                <p id="day-1-Temp">Temp: </p>
                                                                <p id="day-1-Humid">Humidty: </p>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-md p-1">
                                                <div class="card">
                                                        <div id="day-2-header" class="card-header">
                                                                DAY 2
                                                        </div>
                                                        <div class="card-body day-Card-Body text-center">
                                                                <i id="day-2-Icon" class="wi day-sunny"></i>
                                                                <p id="day-2-Temp">Temp: </p>
                                                                <p id="day-2-Humid">Humidty: </p>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-md p-1">
                                                <div class="card">
                                                        <div id="day-3-header" class="card-header">
                                                                DAY 3
                                                        </div>
                                                        <div class="card-body day-Card-Body text-center">
                                                                <i id="day-3-Icon" class="wi day-sunny"></i>
                                                                <p id="day-3-Temp">Temp: </p>
                                                                <p id="day-3-Humid">Humidty: </p>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-md p-1">
                                                <div class="card">
                                                        <div id="day-4-header" class="card-header">
                                                                DAY 4
                                                        </div>
                                                        <div class="card-body day-Card-Body text-center">
                                                                <i id="day-4-Icon" class="wi day-sunny"></i>
                                                                <p id="day-4-Temp">Temp: </p>
                                                                <p id="day-4-Humid">Humidty: </p>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-md p-1">
                                                <div class="card">
                                                        <div id="day-5-header" class="card-header">
                                                                DAY 5
                                                        </div>
                                                        <div class="card-body day-Card-Body text-center">
                                                                <i id="day-5-Icon" class="wi day-sunny"></i>
                                                                <p id="day-5-Temp">Temp: </p>
                                                                <p id="day-5-Humid">Humidty: </p>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

        </div>

</body>

</html>
