<!DOCTYPE html>

<html>

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Weather Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <meta name="viewport" content="width=devicee-width, intial-scale=1">
        <link rel="stylesheet" href="assets/style.css">


</head>

<body>

        <div class="header">
                <div class="row">
                        <div class="col-sm-12 text-center header">
                                <h1>The Weather</h1>
                        </div>
                </div>
        </div>

        <div class="row">
                <div class="col-md-3">
                        <h1>Locations</h1>
                        <form class="form-inline">
                                <div id="searchGroup" class="inputGroup">
                                        <input id="txtCity" class="form-control" type="text" placeholder="City">
                                        <div class="input-group-append">
                                                <button id="btnSearch" class="btn btn-primary" type="submit">
                                                        <i class="fa fa-search"></i>
                                                </button>
                                        </div>
                                </div>
                        </form>

                        <div class="card">
                                <div class="card-body">
                                        <ul id="HistoryList" class="location-lst">
                                        </ul>
                                </div>
                        </div>
                </div>

                <div class="col-md-9">
                        <div class="card">
                                <div id="cardHeader" class="card-header">

                                </div>
                                <div class="card-body">

                                        <ul class="weather-list-group weather-list-group flush">
                                                <li id="item-Temp" class="list-group-item">Temperatue: 77</li>
                                                <li id="item-Wind" class="list-group-item">Wind: 77 MPH</li>
                                                <li id="item-Humidity" class="list-group-item">Humidity: 77%</li>
                                                <li id="item-UV" class="list-group-item"> UV Index: <span id="uvIndex"
                                                                class="uvIndex">7.77</span></li>
                                        </ul>
                                </div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-md p-1">
                                <div class="card">
                                        <div id="day-1-header" class="card-header">
                                                Day 1
                                        </div>
                                        <div class="card-body day-Card-Body text-center">
                                                <i id="day-1-Icon" class=""></i>
                                                <p id="day-1-Temperature"> Temp: </p>
                                                <p id="day-1-Humidity">Humidity: </p>
                                        </div>
                                </div>
                        </div>
                        <div class="col-md p-1">
                                <div class="card">
                                        <div id="day-2-header" class="card-header">
                                                Day 2
                                        </div>
                                        <div class="card-body day-Card-Body text-center">
                                                <i id="day-2-Icon" class=""></i>
                                                <p id="day-2 Temperature">Temp: </p>
                                                <p id="day-2-Humidity">Humidity </p>
                                        </div>
                                </div>
                        </div>
                        <div class="col-md p-1">
                                <div class="card">
                                        <div id="day-3-header" class="card-header">
                                                Day 3
                                        </div>
                                        <div class="card-body day-Card-Body text-center">
                                                <i id="day-3-Icon" class=""></i>
                                                <p id="day-3-Temperature">Temp: </p>
                                                <p id="day-3-Humidity">Humidity </p>
                                        </div>
                                </div>
                        </div>
                        <div class="col=md p-1">
                                <div class="card">
                                        <div id="day-4-header" class="card-header">
                                                Day 4
                                        </div>
                                        <div class="card-body day-Card-Body text-center">
                                                <i id="day-4-Icon" class=""></i>
                                                <p id="day-4-Temperature">Temp: </p>
                                                <p id="day-4-Humidity">Humidity </p>
                                        </div>
                                </div>
                        </div>
                        <div class="col-md p-1">
                                <div class="card">
                                        <div id="day-5-header" class="card-header">
                                                Day 5
                                        </div>
                                        <div class="card-body day-Card-Body text-center">
                                                <i id="day-5-Icon" class=""></i>
                                                <p id="day-5-Temperature">Temp </p>
                                                <p id="day-5-Humidity">Humidity </p>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>

                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
                <link rel="stylesheet" href="assets/script.js">
</body>

</html>
